server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/app/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
 
    index index.php;
 
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
 
    error_page 404 /index.php;


    # Manejar las solicitudes PHP (Laravel)
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_hide_header X-Powered-By;
    }

    # Servir archivos estáticos desde el contenedor PHP
    location /build/ {
        try_files $uri @php_static;
        access_log off;
        expires 30d;  # Cachea los archivos estáticos
    }

    # Definir un bloque para reenviar las solicitudes de archivos estáticos a PHP-FPM
    location @php_static {
        fastcgi_pass php:9000; # Servir archivos desde el contenedor PHP
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/app/public/build$fastcgi_script_name;  # Ajustar la ruta dentro del contenedor PHP
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
