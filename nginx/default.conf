server {
    listen 80;
    server_name localhost;
    index index.php index.html index.htm;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    root /var/www/app/public;  # Asegúrate de que esta sea la ruta correcta

    charset utf-8;

    # Manejar las solicitudes PHP (Laravel)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Servir los archivos estáticos (como CSS, JS) generados por React en /build/assets
    location /build/ {
        proxy_pass http://php:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Servir todas las otras rutas
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }
}
